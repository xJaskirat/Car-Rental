<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <h1>Car <span>Rental</span></h1>
        </div>
        <div class="search">
          <input type="text" name="search" placeholder="Search Cars" />
        </div>
        <div class="right">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </div>
        <a id="aa" target="_blank" href="Log-in/login.html">log in</a>
        <button class="btn2">
          <a target="_blank" href="Sign-up/register.html">Sign up</a>
        </button>
      </nav>
    </header>
    <main>
      <section>
        <div class="main">
          <div class="left">
            <h1><span>Looking</span> to <br />rent a car</h1>
            <p>Best cars at lowest prices</p>
            <div class="content">
              <form action="">
                <label for="pickup">Location</label>
                <input type="search" id="pickup" placeholder="Search places" />
                <label for="pickdate">Pick-up Date</label>
                <input type="date" name="Date" id="pickdate" />
                <label for="returndate">Return Date </label>
                <input type="date" name="Date" id="returndate" />
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="how">
        <div class="works">
          <h4>How it works</h4>
          <h1>Rent with 3 easy steps</h1>
        </div>
<div class="grid-container">
          <div class="grid-item Location">
            <img src="https://icones.pro/wp-content/uploads/2021/04/icones-de-localisation-de-la-carte-violette.png" alt="">
            <h1>Enter your Location</h1>
          </div>
          <div class="grid-item Date1">
            <img src="/icons/calender.png"/>
            <h1>Enter Pick-up Date</h1>
          </div>
          <div class="grid-item Date2">
            <img src="/icons/calender2.png" alt="">
            <h1>Enter Return Date</h1>
          </div>
        </div>
      </section>
      
      </section>
    </main>
  </body>
</html>
